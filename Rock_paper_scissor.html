<html>
    <title>The rock paper scissor</title>
    <body>
        <p>
            Welcome to the game , just enter ur choice
        </p>
    </body>
    <script>
        function computerPlay(){
            let str = ['rock','paper','scissor'];
            return(str[Math.floor(Math.random()*str.length)]);
        }
        function playRound(computerSelection,playerSelection){
            playerSelection = playerSelection.toLowerCase();
            let computerscore = 0, yourscore = 0;
            if (playerSelection =='rock'){
                if (computerSelection == 'paper'){
                    computerscore +=1;
                    alert ('You lost!, paper beats rock');
                    return(yourscore);
                    
                }
                if (computerSelection == 'scissor'){
                    yourscore+=1;
                    alert ('You won!,rock beats scissor' );
                    return(yourscore);
                    
                }
                if (computerSelection == 'rock'){
                    alert ("It's a tie lol!")
                    return(yourscore = -1);
                }
            }
            if (playerSelection == 'paper'){
                if (computerSelection == 'scissor'){
                    computerscore += 1;
                    alert('You lost!, scissor beat paper');
                    return(yourscore);
                }
                if (computerSelection =='rock'){                    
                    yourscore +=1;
                    alert('You won!,paper beats rock');
                    return(yourscore);
                }
                if (computerSelection == 'paper'){
                    alert ("It's a tie lol!")
                    return(yourscore = -1);
                }
                }
            if (playerSelection=="scissor"){
                if (computerSelection == 'rock'){
                    computerscore +=1;
                    alert("You lost!, rock beat scissor");
                    return(yourscore);
                    
                }
                if (computerSelection == 'paper'){                    
                    yourscore +=1;
                    alert('You won!, scissor beat paper');
                    return(yourscore);
                }
                if (computerSelection == 'scissor'){
                    alert ("It's a tie lol!")
                    return(yourscore = -1);
                }
            }
            
        }
        

        function playGame(){
            let i = 0,computer = 0,player= 0;
            for (i = 0 ; i <5 ;i++){
                playerSelection=window.prompt("welcome to the game , what u choose ?",'your choice?');
                playerSelection = playerSelection.toLowerCase();
                if ((playerSelection== 'rock') || (playerSelection == 'paper') ||( playerSelection== 'scissor' )){
                
                let you = playRound(computerPlay(),playerSelection);
                if (you ==1){
                    player+=1;
                }
                if (you == -1) {
                    i--;
                }
                if (you ==0){
                    computer+=1
                }
                alert ("your score:"+player+" ,computer's score:"+computer+" after"+(i+1)+"rounds.");
                }
                else{
                    alert ("pls check your spelling and try again ");
                    i--;
                }
        

            }
        }

        playGame();
        alert('Thank you for playing, for a new game refresh the page .')

    </script>
</html>
